<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <header>
        <h1 class="ir-su">계산기</h1>
    </header>
    <main>
        <section id="Calculator">
            <h2 class="ir-su">계산기</h2>
            <div class="calculator">
                <div class="items inputArea" data-name="input"></div>
                <div class="items opPlus" data-name="operator">
                    &#43;
                </div>
                <div class="items opMinus" data-name="operator">
                    &#45;
                </div>
                <div class="items opMultiply" data-name="operator">
                    &#215;
                </div>
                <div class="items opDivide" data-name="operator">
                    &#37;
                </div>
                <div class="items numSeven" data-name="number">
                    7
                </div>
                <div class="items numEight" data-name="number">
                    8
                </div>
                <div class="items numNine" data-name="number">
                    9
                </div>
                <div class="items numFour" data-name="number">
                    4
                </div>
                <div class="items numFive" data-name="number">
                    5
                </div>
                <div class="items numSix" data-name="number">
                    6
                </div>
                <div class="items numOne" data-name="number">
                    1
                </div>
                <div class="items numTwo" data-name="number">
                    2
                </div>
                <div class="items numThree" data-name="number">
                    3
                </div>
                <div class="items numZero" data-name="number">
                    0
                </div>
                <div class="items point" data-name="point">
                    &#46;
                </div>
                <div class="items clear" data-name="clear">
                    C
                </div>
                <div class="items opEqual" data-name="equal">
                    &#61;
                </div>
            </div>
        </section>
    </main>
    <script src="./js/Calculator.js"></script>
</body>
</html>
