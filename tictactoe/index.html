<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./js/tictactoe.js" defer="defer"></script>
</head>
<!-- https://lagged.kr/ko/g/tic-tac-toe 따라만들기 -->
<body>
    <main>
        <section class="c-gate">
            <h1 class="c-gate__title">TIC TAC TOE</h1>
            <div class="c-gate__box">
                <h2 class="c-gate__subTitle">Single Player</h2>
                <div class="c-gate__wrapBtns">
                    <button class="c-gate__btnStart" type="button" data-cell="3" data-player="1">3X3</button>
                </div>
            </div>
            <div class="c-gate__box">
                <h2 class="c-gate__subTitle">Multi Player</h2>
                <div class="c-gate__wrapBtns">
                    <button class="c-gate__btnStart" type="button" data-cell="3" data-player="2">3X3</button>
                    <button class="c-gate__btnStart" type="button" data-cell="5" data-player="2">5X5</button>
                </div>
            </div>
        </section>
        <section class="c-game">
            <h2 class="c-game__title">TIC TAC TOE</h2>
            <div class="c-game__areaCells"></div>
            <div class="c-game__wrapBtns">
                <button class="c-game__btnRestart" type="button">재시작</button>
                <button class="c-game__btnPrev" type="button">이전으로</button>
            </div>
        </section>
    </main>
</body>
</html>
