<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <header>
        <h1 class="ir-su">숫자 야구 게임</h1>
    </header>
    <main>
        <section id="baseball">
            <h2 class="ir-su">숫자 야구 게임</h2>
            <form action="#" method="#">
                <label for="inputNumber">숫자를 입력하세요.</label>
                <input type="number" id="inputNumber" placeholder="4자리를 입력하세요." maxlength="4">
                <button class="btnOK"><span>확인</span></button>
            </form>
            <div class="btnReset">다시하기</div>
            <div class="answerArea"></div>
        </section>
    </main>
    <script src="./js/baseball.js"></script>
</body>
</html>
